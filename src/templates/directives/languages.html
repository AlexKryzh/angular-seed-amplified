<ul id="languages">
        <li id="languages-label">
            <a><strong>{{"directives.language-select.Language" | translate}}:</strong></a>
        </li>
        <li ng-repeat="language in languages" ng-class="{'active': language.code === current}">
            <a href="" ng-class="language.code" ng-click="changeLanguage(language.code)" ng-bind="language.name"></a>
        </li>
</ul>
